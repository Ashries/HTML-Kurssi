<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border-collapse: collapse;
        }
        td {
            padding: 8px;
            vertical-align: top;
        }
        input[type="text"], input[type="email"], input[type="tel"], textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form>
        <table>
            <tr>
                <td colspan="2" class="label">Contact information:</td>
            </tr>
            <tr>
                <td>First name:</td>
                <td><input type="text" name="firstname" required></td>
            </tr>
            <tr>
                <td>Last name:</td>
                <td><input type="text" name="lastname" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>Telephone:</td>
                <td><input type="tel" name="telephone"></td>
            </tr>
            <tr>
                <td>Preferred contact method:</td>
                <td>
                    <input type="radio" id="contact-email" name="contact-method" value="email" checked>
                    <label for="contact-email">Email</label>
                    <input type="radio" id="contact-telephone" name="contact-method" value="telephone">
                    <label for="contact-telephone">Telephone</label>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="label">Feedback:</td>
            </tr>
            <tr>
                <td>Message subject:</td>
                <td><input type="text" name="subject"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea name="message" placeholder="Your feedback here..."></textarea>
                </td>
            </tr>
            <tr>
                <td>Attach a file:</td>
                <td><input type="file" name="attachment"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="submit">Send</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
